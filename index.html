
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallpaper Vault - Neon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #eee;
    }
    header {
      background: #000;
      color: #0ff;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #0ff;
    }
    .hero {
      padding: 3rem 2rem;
      text-align: center;
      background: radial-gradient(circle at center, #111, #000);
    }
    .hero h1 {
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .hero p {
      font-size: 1.2rem;
      color: #ccc;
    }
    .shop {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product {
      background: #111;
      border: 2px solid #0ff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .product h3 {
      padding: 0.8rem 1rem 0 1rem;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }
    .product p {
      padding: 0 1rem 1rem;
      color: #bbb;
    }
    .btn {
      display: inline-block;
      background: #0ff;
      color: #000;
      padding: 0.5rem 1rem;
      margin: 0 1rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 8px #0ff;
    }
    .btn:hover {
      background: #0cc;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #000;
      color: #0ff;
      text-shadow: 0 0 6px #0ff;
    }
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>Wallpaper Vault</header>

  <section class="hero">
    <h1>Neon Art Wallpapers</h1>
    <p>Glowing digital artwork for your screens</p>
  </section>

  <section class="shop">
    <div class="product">
      <img src="https://via.placeholder.com/400x200/0000ff/ffffff?text=Neon+Blue+Wave" alt="Neon Blue Wave" />
      <h3>Neon Blue Wave</h3>
      <p>Bright glowing design</p>
      <a href="mailto:vssgaming1111@gmail.com" class="btn">Buy Now</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/400x200/ff00ff/000000?text=Purple+Storm" alt="Purple Storm" />
      <h3>Purple Storm</h3>
      <p>Futuristic cyber energy</p>
      <a href="mailto:vssgaming1111@gmail.com" class="btn">Buy Now</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/400x200/00ffff/000000?text=Digital+Grid" alt="Digital Grid" />
      <h3>Digital Grid</h3>
      <p>Retro-futuristic lines</p>
      <a href="mailto:vssgaming1111@gmail.com" class="btn">Buy Now</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Wallpaper Vault. Contact: vssgaming1111@gmail.com
  </footer>
</body>
</html>
