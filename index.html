<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallpaper Vault</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Wallpaper Vault</h1>
  </header>

  <div class="slideshow-container">
    <div class="slide active"><img src="images/wallpaper1.jpg" alt="Wallpaper 1"></div>
    <div class="slide"><img src="images/wallpaper2.jpg" alt="Wallpaper 2"></div>
    <div class="slide"><img src="images/wallpaper3.jpg" alt="Wallpaper 3"></div>
  </div>

  <section class="gallery">
    <img src="images/wallpaper1.jpg" alt="Wallpaper 1">
    <img src="images/wallpaper2.jpg" alt="Wallpaper 2">
    <img src="images/wallpaper3.jpg" alt="Wallpaper 3">
  </section>

  <footer>
    <p>Â© 2025 Wallpaper Vault. All rights reserved.</p>
  </footer>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 4000);
  </script>
</body>
</html>
